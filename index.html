<!DOCTYPE html>
<html lang="en">
<head>
    <title>Hello World</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="header">
        <h1>Hello world! My name is Quynh Nguyen</h1>
        <form method="POST">
            <label for="username">Username</label>
            <input type="text" name="username" id="username" minlength="5" maxlength="15" required>
            <br>
            <label for="password">Password</label>
            <input type="password" name="password" id="password" minlength="8" maxlength="16" required>
        </form> 
        <div class="grid-container">
            <div class="grid-item1">A</div>
            <div class="grid-item2">B</div>
            <div class="grid-item3">C</div>
            <div class="grid-item4">D</div>
        </div>
    </div>
</body>
</html>
